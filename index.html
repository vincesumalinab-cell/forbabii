<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ForBabi ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
body { 
  margin: 0; padding: 0; font-family: 'Arial Rounded MT Bold', Arial, sans-serif; 
  background: #000; color: #f0e6d2; text-align: center; overflow-x: hidden; position: relative; height: 100vh; 
}

/* Headings and emoji */
h1 { font-size: 10vw; margin-top: 5vh; color: #f0e6d2; text-shadow: 2px 2px #8c7b6b; }
h2 { font-size: 7vw; margin-top: 2vh; color: #f0e6d2; text-shadow: 2px 2px #8c7b6b; }
#emoji { font-size: 25vw; margin-top: 5vh; display: block; cursor: pointer; }

/* Buttons */
#buttonContainer { margin-top: 5vh; position: relative; height: 15vh; }
.btn { font-size: 6vw; padding: 1.5vh 6vw; cursor: pointer; border: none; border-radius: 15px; 
  color: #fff; background: linear-gradient(to right, #8c7b6b, #cbbf9f); margin: 10px; 
  transition: all 0.2s ease; position: absolute; top: 0; box-shadow: 2px 2px 10px rgba(0,0,0,0.4); }
.btn:hover { transform: scale(1.2) rotate(-2deg); box-shadow: 4px 4px 15px rgba(0,0,0,0.6); }

#yesBtn { left: 5vw; } 
#noBtn { right: 5vw; }

#footer { font-size: 5vw; margin-top: 5vh; color: #f0e6d2; text-shadow: 1px 1px #8c7b6b; }

/* Floating hearts */
.heart { position: absolute; font-size: 6vw; animation: float 5s linear infinite; pointer-events: none; }
@keyframes float { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }

/* Qoobee videos */
.qoobee-video {
  position: fixed; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 45vw; max-width: 350px;
  pointer-events: none;
  z-index: 9999; opacity: 1;
  transition: opacity 0.8s ease;
}

/* Confetti animation */
@keyframes confettiFall { to { transform: translateY(120vh) rotate(720deg); opacity: 0; } }

/* Pages */
.page { display: none; height: 100vh; width: 100%; text-align: center; }
.active { display: flex; flex-direction: column; justify-content: center; align-items: center; }

/* YES page styling */
#yesPage .cute_message { font-size: 7vw; color: #f0e6d2; margin-bottom: 2vh; text-shadow: 2px 2px #8c7b6b; font-family: 'Pacifico', cursive; }

/* Small Mirai overlay */
#miraiOverlay {
  position: fixed; bottom: 10%; right: 5%;
  width: 20vw; max-width: 180px; border-radius: 10px;
  cursor: pointer; z-index: 1000;
  box-shadow: 0 0 2vw rgba(240,230,210,0.5);
  display: none;
}

/* Easter egg page */
#easterEggPage {
  background: linear-gradient(to bottom right, #000000, #1a001a);
  flex-direction: column; justify-content: flex-start; align-items: center;
  text-align: center; overflow: hidden; z-index: 10000;
}
#easterEggPage video { width: 40vw; max-width: 400px; border-radius: 12px; margin-top: 5vh; box-shadow: 0 0 2vw rgba(240,230,210,0.5); }
#loveLetterContent {
  background: #111; color: #f0e6d2; padding: 5vw 6vw; border-radius: 30px;
  text-align: center; font-family: 'Pacifico', cursive;
  box-shadow: 0 0 3vw rgba(240,230,210,0.4); max-width: 90vw; margin-top: 3vh;
}
#loveLetterContent h1 { font-size: 8vw; color: #f0e6d2; margin-bottom: 3vh; }
#loveLetterContent p { font-size: 5vw; line-height: 1.6; margin: 2vh 0; }
#loveLetterContent footer { font-size: 4.5vw; color: #cbbf9f; margin-top: 3vh; }
</style>
</head>
<body>

<!-- MAIN PAGE / YES PAGE -->
<div id="mainPage" class="page active">
  <h1>Hi Baby Babi ðŸ’–</h1>
  <h2>Will You Be My Valentine Forever? ðŸ¥º</h2>
  <div id="emoji">ðŸ¥º</div>
  <div id="buttonContainer">
    <button id="yesBtn" class="btn yes-button">Yes</button>
    <button id="noBtn" class="btn no-button">No</button>
  </div>
  <div id="footer">By Your Dada</div>
</div>

<!-- Small Mirai overlay -->
<video id="miraiOverlay" src="Mirai.mp4" muted loop autoplay playsinline></video>

<!-- Easter egg page -->
<div id="easterEggPage" class="page">
  <video id="miraiVideo" src="Mirai.mp4" autoplay muted loop playsinline></video>
  <audio id="cupcakeAudioModal" autoplay loop>
    <source src="cupcake.mp3" type="audio/mpeg">
  </audio>
  <div id="loveLetterContent">
    <h1>Happy 3rd Anniversary Baby Babi ðŸ’–</h1>
    <p>
      Three amazing years filled with love, laughter, and endless memories.
      You are my heart, my joy, and my everything. I cherish every moment with you.
    </p>
    <footer>Loving you always,<br>Your Dada ðŸ’•</footer>
  </div>
</div>

<!-- YES page audio -->
<audio id="cupcakeAudioYes" autoplay loop>
  <source src="cupcake.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const emoji=document.getElementById("emoji");
const miraiOverlay=document.getElementById("miraiOverlay");
const mainPage=document.getElementById("mainPage");
const easterEggPage=document.getElementById("easterEggPage");

const messages=["Are you sure honeybunch?","Really sure??","Sumbong taka mirai","Are you positive?",
"Babiii please...","Just think about it!","If you say no, I will be really sad...",
"I will be very sad...","I will be very very very sad...","Ok fine, I will stop asking...",
"Just kidding, say yes please! â¤ï¸"];

let messageIndex=0, fastMode=false, noScale=1, minNoScale=0;
const qoubeeVideos=["qoubee.mp4","qoubee2.mp4","qoubee3.mp4","qoubee4.mp4"];
let qoubeeIndex=0;

// Qoobee video function
function showQoobee(){
  const video=document.createElement("video");
  video.src=qoubeeVideos[qoubeeIndex];
  video.className="qoobee-video";
  video.autoplay=true; video.muted=true; video.playsInline=true;
  document.body.appendChild(video);
  qoubeeIndex=(qoubeeIndex+1)%qoubeeVideos.length;
  setTimeout(()=>video.style.opacity="0",1000);
  setTimeout(()=>video.remove(),1200);
}

// NO button behavior
noBtn.addEventListener("click",()=>{
  if(!fastMode){
    noBtn.textContent=messages[messageIndex];
    messageIndex++;
    if(messageIndex>=messages.length){ fastMode=true; noBtn.textContent="No"; }
    const currentSize=parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize=`${currentSize*1.2}px`;
  }else{
    const shiftX=(Math.random()-0.5)*60;
    const shiftY=(Math.random()-0.5)*30;
    noScale-=0.05; if(noScale<minNoScale) noScale=0;
    noBtn.style.transform=`translate(${shiftX}vw, ${shiftY}vh) scale(${noScale})`;
    noBtn.style.pointerEvents=noScale===0?"none":"auto";
  }
  showQoobee();
});

// Floating hearts
function createFloatingHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart"); heart.textContent="ðŸ’–";
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.fontSize=(6+Math.random()*6)+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createFloatingHeart,500);

// Confetti on YES
function launchConfetti(){
  for(let i=0;i<180;i++){
    const c=document.createElement("div"); c.textContent="ðŸŽ‰";
    c.style.position="fixed"; c.style.left=Math.random()*100+"vw"; c.style.top="-5vh";
    c.style.fontSize=(2+Math.random()*3)+"vw";
    c.style.animation=`confettiFall ${2+Math.random()*2}s linear`;
    document.body.appendChild(c); setTimeout(()=>c.remove(),4000);
  }
}

// YES click
yesBtn.addEventListener("click",()=>{
  launchConfetti();
  mainPage.classList.remove("active");
  mainPage.classList.add("active"); // YES page is same, just confetti
});

// Emoji click â†’ small Mirai overlay
emoji.addEventListener("click",()=>{
  miraiOverlay.style.display="block";
});

// Clicking small Mirai â†’ Easter egg page
miraiOverlay.addEventListener("click",()=>{
  mainPage.classList.remove("active");
  easterEggPage.style.display="flex";
  miraiOverlay.style.display="none";
});
</script>
</body>
</html>
